<div class="container">
    <h2>Add User</h2>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required class="form-control">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" [(ngModel)]="user.age" name="age" required class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required class="form-control">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Add User</button>
    </form>
  </div>
