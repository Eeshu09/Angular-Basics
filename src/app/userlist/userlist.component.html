<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{user.age}}</td>

        <td> <button type="button" class="btn btn-primary" (click)="editUser(user.id)">Edit</button>&nbsp;
            <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button></td>
       
      </tr>
    </tbody>
  </table>
